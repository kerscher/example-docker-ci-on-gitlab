---
image: docker:17.12.0-ce

stages:
  - build
  - run

variables:
  PROJECT: example-docker-ci-on-gitlab

.anchors:
  - &REGISTRYLOGIN
    docker login -u gitlab-ci-token -p "${CI_BUILD_TOKEN}" "${CI_REGISTRY}"

dockerfile:
  stage: build
  variables:
    IMAGE: "${CI_REGISTRY_IMAGE}:${CI_BUILD_REF_SLUG}_${CI_PIPELINE_ID}"
    LATEST: "${CI_REGISTRY_IMAGE}:latest"
  script:
    - docker build -t "${IMAGE}" .
    - *REGISTRYLOGIN
    - docker push "${IMAGE}"
    - docker tag "${IMAGE}" "${LATEST}"
    - docker push "${LATEST}"
    - docker inspect "${IMAGE}"
        -f '{{index .RepoDigests 0}}'
        > "${PROJECT}.sha256"
  artifacts:
    paths:
      - '${PROJECT}.sha256'

docker:
  stage: run
  script:
    - *REGISTRYLOGIN
    - docker pull "$(cat ${PROJECT}.sha256)"
    - c=$(docker run
            --detach "$(cat ${PROJECT}.sha256)")
    - docker stop "${c}"
    - docker rm "${c}"
